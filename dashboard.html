<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | FreeInternship.me</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: Inter, sans-serif;
    background: #F7FAFC;
    margin: 0;
}

.nav {
    background: #6B73FF;
    padding: 15px 30px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.dashboard {
    padding: 40px;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    max-width: 400px;
}
button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #FF0000;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="nav">
  <h3>FreeInternship.me</h3>
  <button onclick="logout()">Logout</button>
</div>

<div class="dashboard">
  <div class="card">
    <h2>Welcome ðŸŽ‰</h2>
    <p id="userEmail"></p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "freeinternship-me.firebaseapp.com",
  projectId: "freeinternship-me",
  storageBucket: "freeinternship-me.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    document.getElementById("userEmail").innerText = user.email;
  }
});

function logout() {
  auth.signOut().then(() => window.location.href = "auth.html");
}
</script>

</body>
</html>
